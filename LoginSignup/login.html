<html>
    <head><link rel="stylesheet" href="styles.css"></head>
    <title>Login Page</title>
    <body>
        <center><h1><i>Login to Book Tickets</i></h1></center>
        <div id="div">
        <form action="/login" method="POST">
            <p id="name">Enter UserName:<input type="text" name="username"></p>
            <p id="pwd">Enter Password:<input type="password" name="pwd"></p>
            <p><input type="submit" value="Login" id="btn"></p>
            <p id="already">Do not have an account?<a href="http://localhost:3000"><span id="signup">Sign Up</span></p>
        </form>
    </div>
    </body>
</html>
