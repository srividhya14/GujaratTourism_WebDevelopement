<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <title>Sign Up page</title>
    <body>
        <center><h1><i>Sign Up</i></h1></center>
        <div id="div">
        <form action="/" method="POST">
            <p id="name">Enter UserName:<input type="text" name="username"></p>
            <p id="pwd">Enter Password:<input type="password" name="pwd" ></p>
            <p id="mail">Enter Email:<input type="text" name="email"></p>
            <p id="num">Enter Mobile Number:<input type="number" name="mobile"></p>
            <p><input type="submit" value="Sign Up" id="btn"></p>
            <p id="already">Already have an account?<a href="http://localhost:3000/login"><span id="login">Login</span></p>
        </form>
    </div>
    </body>
</html>
