    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("MyApp", []);
          angular.module('MyApp', []).controller("MyController", function($scope) {
           $scope.message="Top 5 Destinations to Visit"
            $scope.layout = 'grid';
            $scope.Data = [
                {num:"01", Name:"Ahmedabad",path:"ahm.jpg",desc:"Ahmedabad, also known as the 'Manchester of India' is an apt weekend destination amongst tourists who want to unwind themselves amidst nature and capture the beautiful essence of Gujarat. Ahmedabad is the western India's most vibrant city known for its cotton industries mushrooming into the cities and its cotton products burgeoning across India."},
                {num:"02", Name: "Surat",path:"surat.jpg",desc:"Surat, often called the Diamond City, for it has been the trade centre for diamonds for centuries! The city sparkles with its natural beauty, the hot springs, temples, tree-lined roads and access to some of the most beautiful beaches."},
                {num:"03", Name: "Silvassa",path:"sil.jpg",desc:"Silvassa is extremely renowned for its exotic resorts, lush greenery, manufacturing industries and tax-free alcohol. It is also a haven for those looking for handmade and originally crafted products like Warli painting and paper bag."},
                {num:"04", Name: "Vadodra",path:"vad.jpg",desc:"Known all over the world for its magnificent palaces, glorious past, and rich culture, the beautiful city of Vadodara happens to be one of the top places to visit in Gujarat for a peaceful and tranquilizing holiday."},
                {num:"05", Name: "Kutch",path:"kutch.jpg",desc:"If you are looking for places to visit in Gujarat, then Kutch is the crème de la crème of the places you would want to explore. The architectural grandeur, cultural marvel, and sumptuous cuisine are bound to make it difficult for you to leave."},
                {num:"06", Name: "Rajkot",path:"raj.jpg",desc:"The entire city of Rajkot reverberates colonial vibes. Most of the architecture reflects Anglo Indian styles of construction. The elaborate parks, lush green gardens, towering buildings, and museums beautify Rajkot further.."},
                {num:"07", Name: "Gandhinagar",path:"gandh.jpg",desc:"Situated on the west coast of Sabarmati River, this city was named after the great freedom fighter and Father of The Nation of India, Mohandas Karamchand Gandhi. Located 32km to the north of Ahmedabad, Gandhinagar is the epitome of rich cultural heritage."},
                {num:"08", Name: "Gir Somnath",path:"som.jpg",desc:"Gir and Somnath have a distinctly unique beauty. While Somnath’s location next to the Arabian Sea adds richness to its landscape, Gir’s tropical forest cover lends a luxuriant and verdant charm looking like a sea of green extending across endless miles."},
                {num:"09", Name: "Saputara",path:"sap.jpg",desc:"Saputara is a tourist destination situated in the Dang district of Gujarat. It offers a spectacular view of the Western Ghats residing amid the undulating mountains at a distance of 250 km from Mumbai, and 4 km from the Mumbai border. Being the only hill station in Gujarat, it is located at a height of 1,000 meters and attracts tourists, especially during the summers. ."},
                {num:"10", Name: "Jamnagar",path:"jam.jpg",desc:"Located in the Saurashtra region of Gujarat, Jamnagar is one of the most stunning places to visit in Gujarat. This commercially developed city offers several tourist attractions and entertainment options. The town is known primarily for the oil generation here by the Reliance industries. Moreover, its location to the south of the Gulf of Kutch also makes it a favorable tourist, commercial, and industrial destination."},
                ];
        });
    </script>

     <h1 id="head">Places To Visit in Gujarat</h1>
  </div>
  </div>
  <div ng-app="MyApp" ng-controller="MyController">
  <p id="tbx">Search:<input type="text" ng-model="test"></p>
  <ul style="list-style-type: none;">
  <li>



          <li ng-repeat="data in Data| filter : test">
                 <div class="boxed">
                  <p><span class="n">{{data.num}}</span><span class="na">{{data.Name}}</span></p>
                  <img id="listimg" ng-src="{{data.path}}" height="400px" width=80% />

                  <p id="dataname2">{{data.desc}}</p>

              </div>
              <br>
            </li>
        </ul>
    </div>
